<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"> 
</head>
<body>
<header>
    <div class="logo">
     <div id="menu-icon">
        <img src="repo\Hambuger.png" alt="Menu">
     </div>
     <div class="yt-logo">
        <img src="repo\YouTube_icon.png" alt="YouTube logo">
        <img src="repo\youtube2.jpg" alt="text logo youtube">
     </div>
    </div>
    <!-- middle part -->
     <div class="mid">
        <input type="text" placeholder="Search">
        <div id="btn-search"><img src="repo\Search.png" alt=""></div>
     </div>
     <!-- icons -->
      <div class="icons">
      <img src="repo\home.png" alt="home">
      <img src="repo/notification.png" alt="Notifcation">
      <img src="repo/user.png" alt="User">
    </div>
</header>
<main>
 <aside>
    <ul>
        <li id="home">
            <img src="repo\home1.png" alt="Home"> Home
         </li>
        <li>
            <img src="repo\trending.png" alt="Trending"> Trending
        </li>
        <li>
            <img src="repo\sub.png" alt="Subscriptions"> Subscriptions
        </li>
         <li>
            <img src="repo\libraray.png" alt="Library"> Library
       </li>
        <li>
            <img src="repo\history.png" alt="History"> History
        </li>
        </ul>
        <hr>
        <div class="aside-footer">
            <h3>Footer</h3>
        </div>
    </aside>

    <nav>
        <ul>
            <li id="all">All</li>
            <li>Music</li>
            <li>Sports</li>
            <li>Gaming</li>
            <li>News</li>
        </ul>
    </nav>

    <div class="video-container">
        <div class="card">
            <img src="video-thumbnail.jpg" alt="Video Thumbnail">
            <div class="main-info">
                <h4>Video Title</h4>
                <div class="info">
                    <p>Channel Name</p>
                    <p>10K views - 1 day ago</p>
                </div>
                <div class="details">
                    <p>Details about the video...</p>
                </div>
            </div>
        </div>
        <!-- Repeat the card structure for more videos -->
    </div>
</main>

</body>
</html>
